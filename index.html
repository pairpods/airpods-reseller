<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairPods - Affordable Audio Excellence</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        /* Global Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #000000;
            border-bottom: 1px solid #000000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #CCCCCC;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #000000;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 70vh;
            background: url('hero-image.jpg') center center/cover no-repeat;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .hero button {
            background-color: #0070f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #005bb5;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #707070;
            background-color: #707070;
        }

        .products {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .product-card {
            width: 300px;
            border: 1px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: #000000;
        }

        .product-card:hover {
            transform: translateY(-20px);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card .content {
            padding: 1rem;
            text-align: center;
        }

        .product-card h3 {
            margin: 0.5rem 0;
        }

        .product-card p {
            margin: 0.5rem 0;
            color: #666;
        }

        .product-card button {
            background-color: #0070f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart {
            display: none;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #CCCCCC;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PairPods</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#" id="cartLink">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>
