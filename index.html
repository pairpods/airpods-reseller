<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairPods - Affordable Audio Excellence</title>
    <style>
        /* Global Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #000000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #CCCCCC;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #000000;
        }

        .products {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .product-card {
            width: 300px;
            border: 1px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: #000000;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card .content {
            padding: 1rem;
            text-align: center;
        }

        .product-card button {
            background-color: #0070f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #CCCCCC;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PairPods</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#" id="cartLink">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="products">
        <div class="product-card" data-product="Apple AirPods Pro" data-price="199.99">
            <img src="airpods1.jpg" alt="Apple AirPods">
            <div class="content">
                <h3>Apple AirPods Pro</h3>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card" data-product="Depak AirPods" data-price="49.99">
            <img src="depak1.jpg" alt="Depak AirPods">
            <div class="content">
                <h3>Depak AirPods</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card" data-product="Apple AirPods Max" data-price="345.99">
            <img src="airpods2.jpg" alt="Apple AirPods">
            <div class="content">
                <h3>Apple AirPods Max</h3>
                <p>$345.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 AirPods Resale. All rights reserved.
    </footer>

    <script>
        const cartLink = document.getElementById('cartLink');
        const cartContent = [];

        // Add items to the cart
        document.querySelectorAll('.product-card button').forEach(button => {
            button.addEventListener('click', (event) => {
                const productCard = event.target.closest('.product-card');
                const productName = productCard.dataset.product;
                const productPrice = parseFloat(productCard.dataset.price);
                cartContent.push({ name: productName, price: productPrice });
                alert(`${productName} added to cart!`);
            });
        });

        // Open the cart in a new window
        cartLink.addEventListener('click', (event) => {
            event.preventDefault();
            const cartWindow = window.open('', '_blank', 'width=400,height=600');
            let cartHTML = `
                <h1>Your Cart</h1>
                <table border="1" style="width: 100%; text-align: left; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let total = 0;
            cartContent.forEach(item => {
                cartHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                    </tr>
                `;
                total += item.price;
            });

            cartHTML += `
                    </tbody>
                </table>
                <h2>Total: $${total.toFixed(2)}</h2>
                <button onclick="window.close()">Close</button>
            `;

            cartWindow.document.write(`
                <html>
                    <head>
                        <title>Cart</title>
                    </head>
                    <body style="font-family: Arial, sans-serif; padding: 20px;">
                        ${cartHTML}
                    </body>
                </html>
            `);
        });
    </script>
</body>
</html>
